<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <!-- 引入 -->
  <script src="../script/echarts.js"></script>
</head>
<body>
  <h2></h2>
  <div id="main" style="width: 600px; height: 400px;"></div>
  <div id="stack" style="width: 600px; height: 400px;"></div>
  <div id="linebar" style="width: 600px; height: 400px;"></div>
  <div id="money" style="width: 600px; height: 400px;"></div>
  <script>
    // 
    var main = echarts.init(document.getElementById('main'))
    // 
    var option = {
      title: {
        text: 'money'
      },
      color: ['#3398d3'],
      grid: {
        // left: ''
      },
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        boundaryGap: true,
        axisTick: {
          alignWithLabel: true
        },
        min: 0,
        splitArea: {
          show: false
        }
      },
      yAxis: {},
      series: [
        {
          name: 'nuname',
          type: 'bar',
          // barwidth: '60%',
          data: [10, 52, 200, 334, 390, 330, 220]
        }
      ]
    }
    // 
    main.setOption(option)



    //stack
    var stack = echarts.init(document.getElementById('stack'))
    // 
    var optionStack = {
      title: {
        text: 'stack data',
      },
      grid: {},
      xAxis: {
        // name: 'money',
        type: 'category',
        splitLine: {show: false},
        data: ['总费用','房租','水电费','交通费','伙食费','日用品数'],
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          name: 'n',
          type: 'bar',
          stack: '总量',
          data: [0, 1700, 1400, 1200, 300, 0],
          itemStyle: {
            normal: {
              barBorderColor: 'rgba(0, 0, 0, 0)',
              color: 'rgba(0, 0, 0, 0)'
            },
            emphasis: {
              barwidth: 'rgba(0, 0, 0, 0)',
              color: 'rgba(0, 0, 0, 0)'
            }
          }
        },
        {
          name: 'money',
          type: 'bar',
          stack: '总量',
          data: [2900, 1200, 300, 200, 900, 300],
          label: {
            normal: {
              show: true,
              position: 'inside'
            }
          }
        }
      ]
    }
    // 
    stack.setOption(optionStack)




    // 渐变bar
    var linebar = echarts.init(document.getElementById('linebar'))
    // 
    var optionLinebar  = {
      title: {
        text: 'linebar'
      },
      legend: {},
      xAxis: {
        // type: 'category'
        data: ['点', '击', '柱', '子', '或', '者', '两', '指', '在', '触', '屏', '上', '滑', '动', '能', '够', '自', '动', '缩', '放'],
        axisLabel: {
          inside: true,
          textStyle: {
            color: '#fff'
          }
        },
        z: 10,
      },
      yAxis: {},
      dataZoom: {
        type: 'inside'
      },
      series: [
        {
          type: 'bar',
          itemStyle: { normal: {color: 'rgba(0,0,0,0.05)'}},
          barGap: '-100%',
          barCategoryGap: '40%',
          data: [500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500],
          animation: false,
        },
        {
          type: 'bar',
          itemStyle: {
            normal: {
              color: new echarts.graphic.LinearGradient(
                0, 0, 0, 1, 
                [
                  {offset: 0, color: '#83bff6'},
                  {offset: 0.5, color: '#188df0'},
                  {offset: 1, color: '#2378f7'}
                ]
              )
            },
            emphasis: {
              color: new echarts.graphic.LinearGradient(
                0, 0, 0, 1, 
                [
                  {offset: 0, color: '#2378f7'},
                  {offset: 0.7, color: '#188df0'},
                  {offset: 1, color: '#83bff6'}
                ]
              )
            },
          },
          data: [220, 182, 191, 234, 290, 330, 310, 123, 442, 321, 90, 149, 210, 122, 133, 334, 198, 123, 125, 220],
        }
      ]
    }
    //
    linebar.setOption(optionLinebar)




    // 环柱
    var dataMoney = [
        [5000, 10000, 6785.71],
        [4000, 10000, 6825],
        [3000, 6500, 4463.33],
        [2500, 5600, 3793.83],
        [2000, 4000, 3060],
        [2000, 4000, 3222.33],
        [2500, 4000, 3133.33],
        [1800, 4000, 3100],
        [2000, 3500, 2750],
        [2000, 3000, 2500],
        [1800, 3000, 2433.33],
        [2000, 2700, 2375],
        [1500, 2800, 2150],
        [1500, 2300, 2100],
        [1600, 3500, 2057.14],
        [1500, 2600, 2037.5],
        [1500, 2417.54, 1905.85],
        [1500, 2000, 1775],
        [1500, 1800, 1650]
    ];
    var barHeight = 50;
    //
    var money = echarts.init(document.getElementById('money'))
    //
    var optionMoney = {
      title: {
        text: 'money title',
      },
      legend: {},
      grid: {},
      polar: {},
      angleAxis: {
        type: 'category',
        data: ['北京', '上海', '深圳', '广州', '苏州', '杭州', '南京', '福州', '青岛', '济南', '长春', '大连', '温州', '郑州', '武汉', '成都', '东莞', '沈阳', '烟台']
      },
      radiusAxis: {
        // type: 'category',
        // data: dataMoney
      },
      series: [
        {
          type: "bar",
          itemStyle: {
            normal: {
              color: 'transparent'
            }
          },
          stack: 'minMax',
          data: dataMoney.map(function (item) {
            return item[0]
          }),
          coordinateSystem: 'polar',
          silent: true,
        },
        {
          name: '价格范围',
          type: "bar",
          // itemStyle: {
          //   normal: {
          //     color: 'transparent'
          //   }
          // },
          stack: 'minMax',
          data: dataMoney.map(function (item) {
            return item[1] - item[0]
          }),
          coordinateSystem: 'polar',
          silent: true,
        },
        {
          type: "bar",
          itemStyle: {
            normal: {
              color: 'transparent'
            }
          },
          stack: 'average',
          data: dataMoney.map(function (item) {
            return item[2] - barHeight
          }),
          coordinateSystem: 'polar',
          silent: true,
          z: 10,
        },
        {
          name: '平均值',
          type: "bar",
          // itemStyle: {
          //   normal: {
          //     color: 'transparent'
          //   }
          // },
          stack: 'average',
          data: dataMoney.map(function (item) {
            // return item[0]
            return barHeight * 2
          }),
          coordinateSystem: 'polar',
          silent: true,
          z: 10,
          barGap: '-100%',
        },
      ]
    }
    // 
    money.setOption(optionMoney)
  </script>
</body>
</html>
