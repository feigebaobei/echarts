<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <!-- 引入 -->
  <script src="../script/echarts.js"></script>
</head>
<body>
  <!-- 定义html，用来展示数据。 -->
  <div id="main" style="width: 600px; height: 400px;"></div>
  <script>
    // 引入主题json文件

    // 转换为对象。

    // 注册主题
    // echarts.registerTheme('custom', themeCustom)

    // 初始化echarts实例
    // var sample = echarts.init(document.getElementById('main'))
    // 定义配置项
    var option = {
      // 全局调色盘
      color: ['green', 'green', 'green', 'green', 'green', 'green', 'green', 'green'],
      // 
      series: [
        {
          name: '访问来源',
          type: 'pie',
          radius: '55%',
          roseType: 'angle',
          data: [
            { value: 235, name: '视频广告'},
            { value: 274, name: '联盟广告'},
            { value: 310, name: '邮件广告'},
            { value: 335, name: '直接访问',
              itemStyle: {
                color: 'blue'
              }
            },
            { value: 400, name: '搜索引擎',
              // itemStyle: {
              //   color: '#c23531'
              // }
            }
          ],
          itemStyle: {
            normal: {
              shadowBlur: 200,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          },
          emphasis: {
            itemStyle: {
              color: '#ccc'
            }, 
            label: {
              show: true,
              formatter: "formatter"
            }
          }
        }
      ]
    }
    // 使用配置项
    // sample.setOption(option, 'dark')
    $.getJSON('../data/customed2.json', function (response) {
      console.log(response)
      echarts.registerTheme('vintage', response)
      // sample = echarts.init(document.getElementById('main'), 'dark')
      sample = echarts.init(document.getElementById('main'), 'vintage')
      sample.setOption(option)
    })
  </script>
</body>
</html>
