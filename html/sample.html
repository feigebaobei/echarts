<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <!-- 引入 -->
  <script src="../script/echarts.min.js"></script>
</head>
<body>
  <!-- 定义html，用来展示数据。 -->
  <div id="main" style="width: 600px; height: 400px;"></div>
  <script>
    // 初始化echarts实例
    var sample = echarts.init(document.getElementById('main'))
    // 设置配置项
    var option = {
      title: {
        text: 'echarts 入门示例'
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      yAxis: {},
      series: [
        {
          name: '销量',
          type: 'bar',// 柱状图
          data: [5, 20, 36, 10, 10, 20]
        }
      ]
    }
    // 使用配置项
    sample.setOption(option)

  </script>
</body>
</html>
