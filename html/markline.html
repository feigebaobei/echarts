<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>markline</title>
  <script src="../script/echarts.min.js"></script>
</head>
<body>
  <div id="main" style="width: 600px;height:400px;"></div>
  <script>
    // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                // markPoint: {
                //   symbol: 'diamond',
                //   data: [
                //     {
                //       name: "最大值",
                //       type: 'max',
                //       sysbolSize: 15
                //     }
                //   ]
                // },
                markLine: {
                  silent: true,
                  symbol: 'none',
                  data: [
                    {
                      name: 'average',
                      type: 'average',
                      // formatter: function () {
                      //   return '{a}'
                      // },
                      // formatter: '{b}, {a}',
                      // formatter: 'slsl'
                      label: {
                        // formatter: 'slsl',
                        formatter: function () {
                          return 'ss'
                        }
                      }
                    },
                    {
                      name: 'y=100',
                      yAxis: 35
                    }
                  ]
                }
                
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
  </script>
</body>
</html>
